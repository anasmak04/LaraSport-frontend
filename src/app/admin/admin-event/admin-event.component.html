<div>
  <app-header></app-header>
  <div class="flex overflow-hidden bg-white pt-16">
    <app-sidebar></app-sidebar>
    <div
      class="bg-gray-900 opacity-50 hidden fixed inset-0 z-10"
      id="sidebarBackdrop"
    ></div>
    <div
      id="main-content"
      class="h-full w-full bg-gray-50 relative overflow-y-auto lg:ml-64"
    >
      <main>
        <div class="container mx-auto w-full p-8">
          <form
  class="space-y-6"
  [formGroup]="FormEvent"
  (ngSubmit)="add()"
  enctype="multipart/form-data"
>
  <!-- Title -->
  <div>
    <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
    <input
      type="text"
      formControlName="title"
      id="title"
      required
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
    />
  </div>

  <!-- Description -->
  <div>
    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
    <textarea
      formControlName="description"
      id="description"
      required
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
    ></textarea>
  </div>

  <!-- Content -->
  <div>
    <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
    <textarea
      formControlName="content"
      id="content"
      required
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
    ></textarea>
  </div>

  <!-- Event Date -->
  <div>
    <label for="event_date" class="block text-sm font-medium text-gray-700">Event Date</label>
    <input
      type="date"
      formControlName="event_date"
      id="event_date"
      required
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
    />
  </div>

  <!-- Image -->
  <div>
    <label for="image" class="block text-sm font-medium text-gray-700">Image</label>
    <input
      formControlName="image"
      type="file"
      id="image"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
    />
  </div>

  <!-- Sport Type ID -->
  <div>
    <label for="sport_type_id" class="block text-sm font-medium text-gray-700">Sport Type</label>
    <select
      formControlName="sport_type_id"
      id="sport_type_id"
      required
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
    >
      <option *ngFor="let sporttype of sporttypes" [value]="sporttype.id">
        {{ sporttype.name }}
      </option>
    </select>
  </div>

  <!-- City ID -->
  <div>
    <label for="city_id" class="block text-sm font-medium text-gray-700">City</label>
    <select
      formControlName="city_id"
      id="city_id"
      required
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
    >
      <option *ngFor="let city of cities" [value]="city.id">
        {{ city.name }}
      </option>
    </select>
  </div>

  <div>
    <label for="TagsClubs" class="block text-sm font-medium text-gray-700">Tags/Clubs</label>
    <p-multiSelect
      formControlName="TagsClubs"
      [options]="TagsClubs"
      optionLabel="name"
      optionValue="id"
      placeholder="Select tags"
    ></p-multiSelect>
  </div>

  <div>
    <button
      type="submit"
      class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
    >
      Submit
    </button>
  </div>
</form>

        </div>
      </main>
    </div>
  </div>
</div>
