<div class="container mx-auto px-4 py-8">
  <h2 class="text-3xl font-semibold mb-8 text-gray-800">Add New Category</h2>
  <form [formGroup]="categoryForm" (ngSubmit)="add()" class="bg-white shadow-lg rounded-lg px-10 pt-8 pb-10 mb-8">
    <div class="mb-6">
      <label for="name" class="block text-gray-600 text-lg font-medium mb-2">Name</label>
      <input formControlName="name" type="text" id="name" placeholder="Enter category name" class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
    </div>
    <div class="mb-6">
      <label for="description" class="block text-gray-600 text-lg font-medium mb-2">Description</label>
      <textarea formControlName="description" id="description" placeholder="Enter category description" class="form-textarea mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50" rows="4"></textarea>
    </div>
    <button type="submit" [disabled]="!categoryForm.valid" class="inline-flex items-center justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
      Submit
    </button>
  </form>
  <p *ngIf="message" class="mt-4 text-center text-lg text-green-600">{{message}}</p>
</div>


<div class="container mx-auto px-4 py-4">
  <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
            ID
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
            Name
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
            Actions
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let category of categories">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            {{ category.id }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            {{ category.name }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm flex items-center space-x-4">
            <button (click)="delete(category.id)" class="px-4 py-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-500 text-white hover:bg-red-700">Delete</button>
            <button class="px-4 py-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-500 text-white hover:bg-yellow-600">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
