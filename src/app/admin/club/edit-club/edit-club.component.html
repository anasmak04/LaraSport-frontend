<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Post</title>
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mx-auto mt-10">
      <form [formGroup]="ClubForm" (ngSubmit)="updatePost()">
        <div class="mb-4">
          <label for="name" class="block text-gray-700 text-sm font-bold mb-2"
            >Title</label
          >
          <input
            formControlName="name"
            type="text"
            id="name"
            placeholder="Enter post name"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-4">
          <label
            for="description"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Content</label
          >
          <textarea
            formControlName="description"
            id="description"
            placeholder="Enter post description"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          ></textarea>
        </div>

        <div class="mb-4">
          <label for="name" class="block text-gray-700">price_day:</label>
          <input
            formControlName="price_day"
            type="number"
            placeholder="price_day"
            id="name"
            name="name"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-4">
          <label for="name" class="block text-gray-700">price_month:</label>
          <input
            formControlName="price_month"
            type="number"
            placeholder="price_month"
            id="name"
            name="price_month"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-4">
          <label for="name" class="block text-gray-700">price_year:</label>
          <input
            formControlName="price_year"
            type="number"
            placeholder="price_year"
            id="name"
            name="name"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>


        <div class="mb-4">
          <label
            for="user_id"
            class="block text-gray-700 text-sm font-bold mb-2"
            >user</label
          >
          <select
            formControlName="user_id"
            class="shadow border rounded w-full py-2 px-3"
          >
            <option value="" >Select a manager...</option>
            <option *ngFor="let manager of managers" [value]="manager.id">
              {{ manager.firstName }}
            </option>
          </select>
        </div>
   

        <div class="mb-4">
          <label
            for="city_id"
            class="block text-gray-700 text-sm font-bold mb-2"
            >City</label
          >
          <select
            formControlName="city_id"
            class="shadow border rounded w-full py-2 px-3"
          >
            <option value="">Select a city...</option>
            <option *ngFor="let city of cities" [value]="city.id">
              {{ city.name }}
            </option>
          </select>
        </div>

        <div class="mb-4">
          <label
            for="tags"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Tags</label
          >
          <select
            formControlName="tags"
            multiple="multiple"
            class="select2-multi w-full"
          >
            <option *ngFor="let tag of tags" [value]="tag.id">
              {{ tag.name }}
            </option>
          </select>
        </div>



        <!-- <div class="mb-4">
          <label
            for="image"
            class="block text-sm font-medium text-gray-700"
            >Image</label
          >
          <input
            type="file"
            id="image"
            formControlName="image"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          />
        </div> -->

        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Submit
        </button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".select2-multi").select2();
      });
    </script>
  </body>
</html>
