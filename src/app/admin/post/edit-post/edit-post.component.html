<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Post</title>
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mx-auto mt-10">
      <form [formGroup]="PostForm" (ngSubmit)="updatePost()">
        <div class="mb-4">
          <label for="title" class="block text-gray-700 text-sm font-bold mb-2"
            >Title</label
          >
          <input
            formControlName="title"
            type="text"
            id="title"
            placeholder="Enter post title"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-4">
          <label
            for="content"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Content</label
          >
          <textarea
            formControlName="content"
            id="content"
            placeholder="Enter post content"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          ></textarea>
        </div>

        <div class="mb-4">
          <label
            for="publish_date"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Publish Date</label
          >
          <input
            formControlName="publish_date"
            type="date"
            id="publish_date"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-4">
          <label
            for="category_id"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Category</label
          >
          <select
            formControlName="category_id"
            class="shadow border rounded w-full py-2 px-3"
          >
            <option value="">Select a category...</option>
            <option *ngFor="let category of categories" [value]="category.id">
              {{ category.name }}
            </option>
          </select>
        </div>

        <div class="mb-4">
          <label for="tags" class="block text-gray-700 text-sm font-bold mb-2"
            >Tags</label
          >
          <select
            formControlName="tags"
            multiple="multiple"
            class="select2-multi w-full"
          >
            <option *ngFor="let tag of tags" [value]="tag.id">
              {{ tag.name }}
            </option>
          </select>
        </div>

        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Submit
        </button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
      $(document).ready(function() {
        $('.select2-multi').select2();
      });
    </script>
  </body>
</html>
