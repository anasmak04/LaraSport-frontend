<app-navbar></app-navbar>

<div
  class="bg-custom-gradient bg-cover w-full h-52 flex justify-center items-center"
>
  <h1 class="text-white text-2xl font-bold text-center">
    LES CLUBS ET SALLES DE SPORT Ã€
  </h1>
</div>

<div *ngIf="club" class="max-w-4xl mx-auto mt-8 px-4">
  <div class="bg-white shadow-lg rounded-lg overflow-hidden">
    <img
      src="{{ club.image }}"
      alt="{{ club.name }}"
      class="w-full h-56 object-cover object-center"
    />
    <div class="p-4">
      <h2 class="text-xl font-semibold mb-2">{{ club.name }}</h2>
      <p class="text-gray-700">{{ club.description }}</p>
    </div>
  </div>
</div>

<section class="bg-white py-8 lg:py-16 antialiased">
  <div class="max-w-2xl mx-auto px-4">
    <select [(ngModel)]="selectedDuration" name="duration">
      <option value="day">Day</option>
      <option value="month">Month</option>
      <option value="year">Year</option>
    </select>

    <div
      id="card-element"
      class="p-4 border border-gray-300 rounded-md shadow-sm"
    ></div>

    <button
      (click)="pay(club.id, selectedDuration)"
      class="mt-4 bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
    >
      Pay
    </button>

    <form (ngSubmit)="saveComment()" class="mb-6">
      <div
        class="py-2 mt-4 px-4 mb-4 bg-white rounded-lg border border-gray-200"
      >
        <label for="content" class="sr-only">Your comment</label>
        <input type="hidden" [value]="club?.id" name="club_id" />

        <textarea
          id="content"
          [(ngModel)]="content"
          name="content"
          rows="4"
          class="px-0 w-full text-sm border-0 focus:ring-0 focus:outline-none text-gray-700 placeholder-gray-400"
          placeholder="Write a comment..."
          required
        ></textarea>
      </div>
      <button
        type="submit"
        class="flex items-center justify-center w-full py-2.5 px-4 text-xs font-medium text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:ring-4 focus:ring-blue-300"
      >
        Post comment
      </button>
    </form>
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-lg lg:text-2xl font-bold text-gray-900">
        Discussion (20)
      </h2>
    </div>
    <article
      class="p-6 text-base bg-white rounded-lg"
      *ngFor="let comment of comments"
    >
      <footer class="flex justify-between items-center mb-2">
        <div class="flex items-center">
          <p
            class="inline-flex items-center mr-3 text-sm text-gray-900 font-semibold"
          >
            <img
              class="mr-2 w-6 h-6 rounded-full"
              src="https://flowbite.com/docs/images/people/profile-picture-2.jpg"
              alt="Michael Gough"
            />Michael Gough
          </p>
          <p class="text-sm text-gray-600 dark:text-gray-400">
            <time pubdate datetime="2022-02-08" title="February 8th, 2022"
              >Feb. 8, 2022</time
            >
          </p>
        </div>
        <button
          id="dropdownComment1Button"
          data-dropdown-toggle="dropdownComment1"
          class="inline-flex items-center p-2 text-sm font-medium text-center text-gray-500 dark:text-gray-400 bg-white rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-50"
          type="button"
        >
          <svg
            class="w-4 h-4"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 16 3"
          >
            <path
              d="M2 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm6.041 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM14 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Z"
            />
          </svg>
          <span class="sr-only">Comment settings</span>
        </button>
        <div
          id="dropdownComment1"
          class="hidden z-10 w-36 bg-white rounded divide-y divide-gray-100 shadow"
        >
          <ul
            class="py-1 text-sm text-gray-700"
            aria-labelledby="dropdownMenuIconHorizontalButton"
          >
            <li>
              <a
                href="#"
                class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                >Edit</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                >Remove</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                >Report</a
              >
            </li>
          </ul>
        </div>
      </footer>
      <p class="text-black">{{ comment.content }}</p>
      <div class="flex items-center mt-4 space-x-4">
        <button
          type="button"
          class="flex items-center text-sm text-gray-500 hover:underline font-medium"
        >
          <svg
            class="mr-1.5 w-3.5 h-3.5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 18"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 5h5M5 8h2m6-3h2m-5 3h6m2-7H2a1 1 0 0 0-1 1v9a1 1 0 0 0 1 1h3v5l5-5h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1Z"
            />
          </svg>
          Reply
        </button>
      </div>
    </article>
  </div>
</section>

<app-footer></app-footer>
