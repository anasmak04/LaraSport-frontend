<app-navbar></app-navbar>

<section>
  <div class="bg-custom-gradient bg-cover w-full h-52 flex justify-center items-center">
    <h1 class="text-white text-center font-bold text-xl md:text-3xl px-4">
      LES CLUBS ET SALLES DE SPORT Ã€
    </h1>
  </div>

  <div *ngIf="loader.isLoading | async" class="flex justify-center items-center my-10">
    <p-progressSpinner ariaLabel="loading"></p-progressSpinner>
  </div>

  <div class="container mx-auto p-4 w-full my-8 grid grid-cols-1 md:grid-cols-3 gap-6">
    <div *ngFor="let club of clubs;  track $index" class="border rounded-lg overflow-hidden shadow-lg bg-white hover:shadow-xl transition-shadow duration-300 ease-in-out">
      <img [src]="club.image" alt="Image of {{ club.name }}" class="w-full h-48 object-cover"/>

      <div class="p-4">
        <h2 class="text-lg font-semibold mb-2">{{ club.name }}</h2>
        <p class="text-gray-700 text-sm mb-4">{{ club.description }}</p>
        <p class="text-gray-500 text-sm mb-4">City: {{ club.city }}</p>
        <div class="flex flex-wrap gap-2 mb-4">
          <span *ngFor="let item of club.tags;  track $index" class="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800">{{ item }}</span>
        </div>
        <p-rating [(ngModel)]="club.rating" [readonly]="true" [cancel]="false"></p-rating>
      </div>

      <div class="px-4 py-3 border-t">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors duration-150"
          [routerLink]="['/club', club.id]"
        >
          See details
        </button>
      </div>
    </div>
  </div>
</section>
