<section class="bg-white mb-10">
  <div
    class="bg-custom-gradient bg-cover w-full h-52 flex justify-center items-center"
  >
    <h1 class="text-white text-center font-bold text-xl px-4">
      TOUS NOS ARTICLES ET CONSEILS SPORTIFS
    </h1>
  </div>

  <div class="container mx-auto max-w-7xl pt-10">

    <p class="text-center mb-10">

    <div *ngIf="!(loader.isLoading | async)" class="max-w-md mx-auto mb-20">
      <label
        for="default-search"
        class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
        >Search</label
      >
      <div class="relative">
        <div
          class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
        >
          <svg
            class="w-4 h-4 text-gray-500 dark:text-gray-400"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
          </svg>
        </div>
        <input
          [(ngModel)]="searchTerm"
          type="text"
          id="default-search"
          class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Search Mockups, Logos..."
          required
        />
        <button
          (click)="search(searchTerm)"
          type="submit"
          class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Search
        </button>
      </div>
    </div>





    <div
    *ngIf="!(loader.isLoading | async)"
    class="flex flex-wrap justify-center items-center gap-4 cursor-pointer"
  >
    <div class="w-[300px] h-[200px]  cursor-pointer border relative" *ngFor="let tag of SearchClub">
      <img
        src="{{ tag.image }}"
        alt="{{ tag.name }}"
        class="w-full h-full object-cover"
        [style.objectFit]="'cover'"
      />
      <div
        [routerLink]="['/sport/club', tag.id]"
        class="absolute inset-0 flex flex-col justify-end p-4 text-xl font-bold bg-black bg-opacity-50"
      >
        <h2 class="font-bold text-white">{{ tag.name }}</h2>
      </div>
    </div>
  </div>


    <div
      *ngIf="!(loader.isLoading | async) && (searchTerm == '')"
      class="flex flex-wrap justify-center items-center gap-4 "
    >
      
    <div  class="w-[300px] cursor-pointer h-[200px] border relative" *ngFor="let tag of Tags">
        <img
          src="{{ tag.image }}"
          alt="{{ tag.name }}"
          class="w-full h-full object-cover"
          [style.objectFit]="'cover'"
        />
        <div
          [routerLink]="['/sport/club', tag.id]"
          class="absolute inset-0 flex flex-col justify-end p-4 text-xl font-bold bg-black bg-opacity-50"
        >
          <h2 class="font-bold text-white">{{ tag.name }}</h2>
        </div>
      </div>


    </div>


  </div>
</section>
