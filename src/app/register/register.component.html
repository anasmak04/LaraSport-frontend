<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-xxl">
    <h2 class="mb-6 text-xl text-center font-semibold">Inscription via formulaire</h2>
  
  
  
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" required>
      </div>
      <div>
        <label for="password_confirmation">Confirm Password:</label>
        <input type="password" id="password_confirmation" formControlName="password_confirmation" required>
      </div>
      <button type="submit" [disabled]="!registerForm.valid">Register</button>
    </form>
    
    


      
</div>
</body>
</html>
