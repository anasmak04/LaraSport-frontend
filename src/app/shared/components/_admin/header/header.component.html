<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"
    ></script>
  </head>

  <style>
    .custom-backdrop-blur {
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
  </style>
  <body>
    <nav class="bg-white border-b border-gray-200 fixed z-30 w-full">
      <div class="px-3 py-3 lg:px-5 lg:pl-3">
        <div class="flex items-center justify-between">
          <div class="flex items-center justify-start">
            <button
              (click)="isMenuOpen = !isMenuOpen"
              id="toggleSidebarMobile"
              aria-expanded="true"
              aria-controls="sidebar"
              class="lg:hidden mr-2 text-gray-600 hover:text-gray-900 cursor-pointer p-2 hover:bg-gray-100 focus:bg-gray-100 focus:ring-2 focus:ring-gray-100 rounded"
            >
              <!-- Hamburger Icon -->
              <svg
                *ngIf="!isMenuOpen"
                class="w-6 h-6"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <!-- Close Icon -->
              <svg
                *ngIf="isMenuOpen"
                class="w-6 h-6"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
            <a class="text-xl font-bold flex items-center lg:ml-2.5">
              <img
                src="https://demo.themesberg.com/windster/images/logo.svg"
                class="h-6 mr-2"
                alt="Windster Logo"
              />
              <span class="self-center whitespace-nowrap">LaraSport</span>
            </a>
          </div>
          <div class="flex items-center">
            <button
              id="toggleSidebarMobileSearch"
              type="button"
              class="lg:hidden text-gray-500 hover:text-gray-900 hover:bg-gray-100 p-2 rounded-lg"
            >
              <span class="sr-only">Search</span>
              <svg
                class="w-6 h-6"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
            <div class="hidden lg:flex items-center">
              <span
                class="text-base font-normal text-gray-500 mr-5"
                *ngIf="user"
                >Welcome Back : {{ user.firstName }} - {{ user.lastName }}</span
              >
              <div class="-mb-1">
                <a
                  *ngIf="user"
                  class="github-button"
                  href="#"
                  data-color-scheme="no-preference: dark; light: light; dark: light;"
                  data-icon="octicon-star"
                  data-size="large"
                  data-show-count="true"
                  aria-label="Star themesberg/windster-tailwind-css-dashboard on GitHub"
                >
                </a>
              </div>
            </div>

            <p-avatar
              image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
              pBadge
              value="4"
              severity="danger"
            ></p-avatar>

            <a
              (click)="logout()"
              class="hidden cursor-pointer sm:inline-flex ml-5 text-white bg-red-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center items-center mr-3"
            >
              Logout
            </a>
          </div>
        </div>
      </div>

      <div
        class="absolute top-0 left-0 bg-[#f9fafb] border border-black shadow-md w-64 transform custom-backdrop-blur"
        [class.-translate-x-full]="!isMenuOpen"
        [class.translate-x-0]="isMenuOpen"
        transition-style="slide"
      >
        <button (click)="isMenuOpen = false" class="absolute top-0 right-0 p-4">
          <svg
            class="w-6 h-6 text-black"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
        <ul class="p-6 mt-4">
          <li
            class="text-black text-lg py-2 hover:bg-slate-300 hover:text-black cursor-pointer"
          >
            Dashboard
          </li>

          <li
            class="text-black text-lg py-2 hover:bg-slate-300 hover:text-black cursor-pointer"
          >
            Users
          </li>

          <li
            class="text-black text-lg py-2 hover:bg-slate-300 hover:text-black cursor-pointer"
          >
            Blogs
          </li>

          <li
            class="text-black text-lg py-2 hover:bg-slate-300 hover:text-black cursor-pointer"
          >
            Events
          </li>

          <li
            class="text-black text-lg py-2 hover:bg-slate-300 hover:text-black cursor-pointer"
          >
            Categories
          </li>

          <li
            class="text-black text-lg py-2 hover:bg-slate-300 hover:text-black cursor-pointer"
          >
            Clubs
          </li>

          <li
            class="text-black text-lg py-2 hover:bg-slate-300 hover:text-black cursor-pointer"
          >
            Tags
          </li>
          <li
            class="text-black text-lg py-2 hover:bg-slate-300 hover:text-black cursor-pointer"
          >
            Cities
          </li>

          <li
            class="text-black text-lg py-2 hover:bg-slate-300 hover:text-black cursor-pointer"
          >
            Sport
          </li>
        </ul>
      </div>
    </nav>
  </body>
</html>
