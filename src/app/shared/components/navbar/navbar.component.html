<header class="bg-white shadow">
  <nav class="container mx-auto px-6 md:px-12 py-4">
    <div class="flex justify-between items-center">
      <div class="logo">
        <a href="#" class="text-[15px] font-bold flex items-center lg:ml-2.5">
          <img
            src="https://demo.themesberg.com/windster/images/logo.svg"
            class="h-6 mr-2"
            alt="Windster Logo"
          />
          <span class="self-center whitespace-nowrap">LaraSport</span>
        </a>
      </div>

      <div class="md:hidden" >
        <button
          id="menu-toggle"
          (click)="toggleMenu()"
          class="text-gray-500 focus:outline-none focus:text-gray-600"
        >
          <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
            <path
              d="M4 5h16a2 2 0 012 2v2a2 2 0 01-2 2H4a2 2 0 01-2-2V7a2 2 0 012-2zm0 8h16a2 2 0 012 2v2a2 2 0 01-2 2H4a2 2 0 01-2-2v-2a2 2 0 012-2z"
            />
          </svg>
        </button>
      </div>

      <ul class="hidden md:flex space-x-6 ">
        <li class="text-gray-600 uppercase hover:text-gray-900 cursor-pointer">
          <a href="" class="font-bold text-[13px]">Clubs de Sport</a>
        </li>

        <li class="text-gray-600 hover:text-gray-900 cursor-pointer">
          <a href="" class="font-bold text-[13px]"> OFFRES & PROMOS</a>
        </li>

        <li class="text-gray-600 hover:text-gray-900 cursor-pointer">
          <a href="" class="font-bold text-[13px]"> ACTIVITÉS SPORTIVES</a>
        </li>

        <li class="text-gray-600 hover:text-gray-900 cursor-pointer">
          <a href="" class="font-bold text-[13px]"> ÉVÉNEMENTs </a>
        </li>
        <li
          routerLink="post"
          class="text-gray-600 uppercase hover:text-gray-900 cursor-pointer"
        >
          <a class="font-bold text-[13px]" href="post">blog</a>
        </li>
        <li
          routerLink="contact"
          class="text-gray-600 uppercase hover:text-gray-900 cursor-pointer"
        >
          <a class="font-bold text-[13px]" href="contact">Contact</a>
        </li>
      </ul>


      <div class="hidden md:block ">
        <button
        (click)="register()"
        *ngIf="!auth.getToken()"
        class="px-4 py-2 bg-[#fab31e] text-black font-bold rounded"
      >
        S'inscrire
      </button>
      <button
        (click)="login()"
        *ngIf="!auth.getToken()"
        class="ml-4 px-4 py-2 bg-black border text-white rounded"
      >
        Se Connecter
      </button>
      

        <button
          *ngIf="auth.getToken()"
          (click)="logout()"
          class="ml-4 px-10 py-2 font-bold text-[13px] capitalize rounded-xl bg-red-500 border text-white"
        >
          logout
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <ul *ngIf="isMenuOpen" class="mt-4 space-y-2 md:hidden">
      <li class="block text-gray-600 hover:text-gray-900 cursor-pointer">
        Club Sport
      </li>
      <li class="block text-gray-600 hover:text-gray-900 cursor-pointer">
        Reservation
      </li>
      <li class="block text-gray-600 hover:text-gray-900 cursor-pointer">
        Promos
      </li>
      <li class="block text-gray-600 hover:text-gray-900 cursor-pointer">
        Blog
      </li>
      <li class="block text-gray-600 hover:text-gray-900 cursor-pointer">
        Contact
      </li>
      <li class="block">
        <button
          class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
        >
          S'nscrire
        </button>
      </li>
      <li class="block">
        <button
          class="w-full mt-2 px-4 py-2 bg-transparent border border-blue-500 text-blue-500 rounded hover:bg-blue-500 hover:text-white"
        >
          Se connecter
        </button>
      </li>
    </ul>
  </nav>
</header>
