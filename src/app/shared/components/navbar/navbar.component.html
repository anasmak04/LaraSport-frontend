<header class="bg-white shadow">
  <nav class="container mx-auto px-6 md:px-12 py-4">
    <div class="flex justify-between items-center">
      <div class="logo">
          <img src="../../../assets/logo.png" alt="Logo">
      </div>
      <div class="md:hidden">
        <button id="menu-toggle" (click)="toggleMenu()" class="text-gray-500 focus:outline-none focus:text-gray-600">
          <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
            <path d="M4 5h16a2 2 0 012 2v2a2 2 0 01-2 2H4a2 2 0 01-2-2V7a2 2 0 012-2zm0 8h16a2 2 0 012 2v2a2 2 0 01-2 2H4a2 2 0 01-2-2v-2a2 2 0 012-2z"/>
          </svg>
        </button>
      </div>
      <ul class="hidden md:flex space-x-6">
        <li class="text-gray-600 hover:text-gray-900 cursor-pointer">Club Sport</li>
        <li class="text-gray-600 hover:text-gray-900 cursor-pointer">Reservation</li>
        <li class="text-gray-600 hover:text-gray-900 cursor-pointer">Promos</li>
        <li routerLink="/post" class="text-gray-600 hover:text-gray-900 cursor-pointer">Blog</li>
        <li routerLink="/contact" class="text-gray-600 hover:text-gray-900 cursor-pointer">Contact</li>
      </ul>
      <div class="hidden md:block">
        <button class="px-4 py-2 bg-[#fab31e] text-black font-bold rounded ">S'nscrire</button>
        <button class="ml-4 px-4 py-2 bg-black border text-white   rounded">Se Connecter</button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <ul *ngIf="isMenuOpen" class="mt-4 space-y-2 md:hidden">
      <li class="block text-gray-600 hover:text-gray-900 cursor-pointer">Club Sport</li>
      <li class="block text-gray-600 hover:text-gray-900 cursor-pointer">Reservation</li>
      <li class="block text-gray-600 hover:text-gray-900 cursor-pointer">Promos</li>
      <li class="block text-gray-600 hover:text-gray-900 cursor-pointer">Blog</li>
      <li class="block text-gray-600 hover:text-gray-900 cursor-pointer">Contact</li>
      <li class="block">
        <button class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">S'nscrire</button>
      </li>
      <li class="block">
        <button class="w-full mt-2 px-4 py-2 bg-transparent border border-blue-500 text-blue-500 rounded hover:bg-blue-500 hover:text-white">Se connecter</button>
      </li>
    </ul>
  </nav>
</header>
